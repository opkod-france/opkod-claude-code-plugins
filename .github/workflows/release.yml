name: Semantic Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline --pretty=format:"%s")
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --pretty=format:"%s")
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last tag"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Commits since last tag:"
          echo "$COMMITS"

          # Determine version bump based on conventional commits
          BUMP="none"

          if echo "$COMMITS" | grep -qE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:|^perf(\(.+\))?:|^refactor(\(.+\))?:"; then
            BUMP="patch"
          fi

          if [ "$BUMP" = "none" ]; then
            echo "No version bump needed (no feat/fix/perf/refactor commits)"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Version bump: $BUMP"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        if: steps.next_version.outputs.skip != 'true'
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Categorize commits
          BREAKING=$(echo "$COMMITS" | grep -E "^- (BREAKING CHANGE:|[a-z]+(\(.+\))?!:)" || true)
          FEATURES=$(echo "$COMMITS" | grep -E "^- feat(\(.+\))?:" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix(\(.+\))?:" || true)
          PERF=$(echo "$COMMITS" | grep -E "^- perf(\(.+\))?:" || true)
          REFACTOR=$(echo "$COMMITS" | grep -E "^- refactor(\(.+\))?:" || true)
          DOCS=$(echo "$COMMITS" | grep -E "^- docs(\(.+\))?:" || true)
          CHORE=$(echo "$COMMITS" | grep -E "^- chore(\(.+\))?:" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (BREAKING CHANGE:|[a-z]+(\(.+\))?(!)?:)" || true)

          CHANGELOG=""

          if [ -n "$BREAKING" ]; then
            CHANGELOG="${CHANGELOG}## âš ï¸ Breaking Changes\n\n${BREAKING}\n\n"
          fi

          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}## âœ¨ Features\n\n${FEATURES}\n\n"
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}## ðŸ› Bug Fixes\n\n${FIXES}\n\n"
          fi

          if [ -n "$PERF" ]; then
            CHANGELOG="${CHANGELOG}## âš¡ Performance\n\n${PERF}\n\n"
          fi

          if [ -n "$REFACTOR" ]; then
            CHANGELOG="${CHANGELOG}## â™»ï¸ Refactoring\n\n${REFACTOR}\n\n"
          fi

          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}## ðŸ“š Documentation\n\n${DOCS}\n\n"
          fi

          if [ -n "$CHORE" ]; then
            CHANGELOG="${CHANGELOG}## ðŸ”§ Chores\n\n${CHORE}\n\n"
          fi

          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}## ðŸ“ Other Changes\n\n${OTHER}\n\n"
          fi

          # Write to file for multi-line support
          echo -e "$CHANGELOG" > changelog.md
          echo "Generated changelog:"
          cat changelog.md

      - name: Create tag and release
        if: steps.next_version.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.next_version.outputs.new_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --notes-file changelog.md
